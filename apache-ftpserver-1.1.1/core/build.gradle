dependencies {
    compile project(':apache-ftpserver-1.1.1:ftplet-api')
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.apache.mina:mina-core:2.0.16'
    compile 'org.springframework:spring-context:2.5.5'
    compile 'org.slf4j:jcl-over-slf4j:1.7.21'
    testCompile 'commons-net:commons-net:3.5'
    // remove log4j from test-classpath to avoid github vulnerability warning
    //testCompile 'org.slf4j:slf4j-log4j12:1.7.21'
    //testCompile 'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.12'
    testCompile 'commons-codec:commons-codec:1.10'
    testCompile 'hsqldb:hsqldb:1.8.0.10'
}

description = 'Apache FtpServer Core'
